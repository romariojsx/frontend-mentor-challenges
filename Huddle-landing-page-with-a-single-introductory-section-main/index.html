<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  

</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/logo.svg" alt="logo">
    </header>

    <div class="main">
      <div class="item">
        <img class="illustration" src="/images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="item">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn_cta">Register</a>

        <nav class="social_media">
          <ul>
            <li>
              <img src="images/facebook.svg" alt="facebook">
            </li>
            <li>
              <img src="images/twitter.svg" alt="twitter">
            </li>
            <li>
              <img src="images/instagram.svg" alt="instagram">
            </li>
        </nav>
        </ul>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/iamromariojs" target="_blank">@iamromariojs</a>.
    </p>
  </footer>
</body>
</html>
