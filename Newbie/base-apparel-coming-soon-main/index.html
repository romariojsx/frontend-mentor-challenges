<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  </style>
</head>

<body>
  <main class="main">
    <header>
      <img class="logo" src="/images/logo.svg" alt="logo">
    </header>
    <div class="hero"></div>
    <article>
      <h1 class="heading"><span class="we-re">We're</span></br> coming</br>soon</h1>
      <p class="base-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" class="form">
        <div class="form-group">
          <input required type="email" name="form-input" id="form-input" class="form-input" placeholder="Email Address" />

          <p class="error"></p>
          <p class="valid-mail"></p>
          <button type="submit" name="submit" class="form__btn" aria-label="E-mail address form submission button">
            <img src="/images/icon-arrow.svg" alt="#" aria-hidden="true">


          </button>
        </div>
      </form>
    </article>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://romariojdosantos.vercel.app/" target="_blank">Rom√°rio J Santos</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
