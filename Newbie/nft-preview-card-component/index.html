<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/style.min.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <img src="/images/image-equilibrium.jpg" class="equilibrium" alt="Equilibrium">
    <h2>Equilibrium #3429</h2>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div class="info-item">
        <img src="/images/icon-ethereum.svg" class="coin" alt="Ethereum">
        <p id="info-price">0.041 ETH</p>
      </div>
      <div class="info-item">
        <img src="/images/icon-clock.svg" alt="Icon Clock">
        <p id="info-time">3 days left</p>
      </div>
    </div>
    <div class="div-bottom">
      <img src="/images/image-avatar.png" alt="Image Avatar">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/romariojdosantos" target="_blank">Rom√°rio J Santos</a>.
  </footer>

</body>

</html>
