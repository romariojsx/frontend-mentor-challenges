<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <header>
      <img src="images/illustration-hero.svg" alt="illustration hero">
    </header>
    <main class="main">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="annual-plan">
        <div id="grow0">
          <img src="images/icon-music.svg" alt="icon music">
        </div>
        <div id="grow1">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div id="grow2">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="card_footer">
        <input class="btn_payment" type="button" value="Proceed to Payment">
        <a class="link__order">Cancel Order</a>
      </div>

    </main>
  </div>

  <footer class="footer">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |</span>
    <span>Coded by 👨🏻‍💻&nbsp;&nbsp;&nbsp;<a href="https://github.com/romariojdosantos" target="_blank">Romário J Santos</a>.</span>
  </footer>
</body>

</html>
