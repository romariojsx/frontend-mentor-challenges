<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="css/responsive.css">  
  <link rel="stylesheet" href="css/reset.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="card_header">
          
        </div>
        <div class="card_body">
          <img src="images/image-victor.jpg" alt="victor Crest">
          <h1>Victor Crest <span>26</span></h1> 
          <p>London</p>
        </div>
        <div class="card_footer">
          <div class="info-item">
            <p>80K</p>
            <span>Followers</span>
          </div>

          <div class="info-item">
            <p>803K</p>
            <span>Likes</span>
          </div>

          <div class="info-item">
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/iamromariojs">@iamromariojs</a>.</p>
  </div>
</body>
</html>
